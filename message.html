<body>

    <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.x/dist/index.umd.js"></script>

    <script>
        const particlesCanvas = document.getElementById('particlesCanvas');
        const pCtx = particlesCanvas.getContext('2d');
        let particles = [];
        let mouse = { x: -100, y: -100 };
        let isHeartMode = false;

        particlesCanvas.width = window.innerWidth;
        particlesCanvas.height = window.innerHeight;

        class Particle {
            constructor() {
                this.x = Math.random() * particlesCanvas.width;
                this.y = Math.random() * particlesCanvas.height;
                this.size = Math.random() * 2 + 1;
                this.color = `hsl(${Math.random() * 50 + 340}, 100%, 70%)`;
                this.vx = Math.random() * 2 - 1;
                this.vy = Math.random() * 2 - 1;
            }
            draw() {
                pCtx.fillStyle = this.color;
                pCtx.beginPath();
                pCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                pCtx.fill();
            }
            update() {
                if (isHeartMode) {
                    let t = Math.random() * Math.PI * 2;
                    let targetX = particlesCanvas.width/2 + 160 * Math.pow(Math.sin(t), 3);
                    let targetY = particlesCanvas.height/2 - (130 * Math.cos(t) - 50 * Math.cos(2 * t) - 20 * Math.cos(3 * t) - 10 * Math.cos(4 * t));
                    this.x += (targetX - this.x) * 0.05;
                    this.y += (targetY - this.y) * 0.05;
                } else {
                    this.x += this.vx;
                    this.y += this.vy;
                    if(this.x > particlesCanvas.width || this.x < 0) this.vx *= -1;
                    if(this.y > particlesCanvas.height || this.y < 0) this.vy *= -1;
                }
            }
        }

        function initParticles() {
            for(let i=0; i<800; i++) particles.push(new Particle());
        }

        function animateParticles() {
            pCtx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            pCtx.fillRect(0, 0, particlesCanvas.width, particlesCanvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animateParticles);
        }

        initParticles(); animateParticles();

        const container = document.getElementById('fireworks-container');
        const fireworks = new Fireworks.default(container, {
            autoresize: true, opacity: 0.8, acceleration: 1.05, friction: 0.97, gravity: 1.5,
            particles: 50, traceSpeed: 5, explosion: 5
        });

        const q = new URLSearchParams(location.search);
        let data = JSON.parse(decodeURIComponent(escape(atob(q.get('v')))));

        async function ignite() {
            document.getElementById('startZone').style.display = 'none';
            fireworks.start();
            await new Promise(r => setTimeout(r, 2000));
            fireworks.stop();
            isHeartMode = true;

            setTimeout(() => {
                const final = document.getElementById('finalContent');
                final.style.display = 'block';
                setTimeout(() => final.style.opacity = '1', 100);
                startTypingSequence();
                if(data.d) countTime();
            }, 2000);
        }

        async function startTypingSequence() {

            await typeEffect('headerBox', headerPart, 80);

            await typeEffect('messageBox', messagePart, 50);
            // ÙƒØªØ§Ø¨Ø© Ø§Ù„Ø®Ø§ØªÙ…Ø©
            await typeEffect('messageBox', footerPart, 60, true);

            // ØªØ´ØºÙŠÙ„ Ø£Ù„Ø¹Ø§Ø¨ Ù†Ø§Ø±ÙŠØ© Ø®ØªØ§Ù…ÙŠØ©
            fireworks.start();
            setTimeout(() => fireworks.stop(), 6000);
        }

        function typeEffect(elementId, text, speed, append = false) {
            return new Promise((resolve) => {
                let i = 0;
                const target = document.getElementById(elementId);
                const timer = setInterval(() => {
                    const char = text[i] === '\n' ? '<br>' : text[i];
                    target.innerHTML += char;
                    i++;
                    if (i >= text.length) {
                        clearInterval(timer);
                        resolve();
                    }
                }, speed);
            });
        }

        function countTime() {
            const startDate = new Date(data.d).getTime();
            setInterval(() => {
                const now = new Date().getTime();
                const diff = now - startDate;
                const d = Math.floor(diff / (1000 * 60 * 60 * 24));
                const s = Math.floor((diff / 1000) % 60);
                document.getElementById('timerBox').innerText = `Ù†Ø¨Ø¶ Ø­Ø¨Ù†Ø§ Ù…Ø³ØªÙ…Ø± Ù…Ù†Ø° ${d} ÙŠÙˆÙ… Ùˆ ${s} Ø«Ø§Ù†ÙŠØ©...`;
            }, 1000);
        }
